<ion-content class="bg">

  <ion-slides pager>
    <ion-slide *ngFor="let slide of slides">
      <img [src]="slide.image" class="slide-image" />
      <!-- <h2 class="slide-title" [innerHTML]="slide.title"></h2>
      <p [innerHTML]="slide.description"></p> -->
    </ion-slide>
  </ion-slides>

  <div text-center class="box-btn-start">
    <ion-button shape="round" color="primary" (click)="gotoFindSponsor()">{{'start'|translate}}</ion-button>

  </div>

</ion-content>
